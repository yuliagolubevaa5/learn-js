<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="clock">
        <p id="hours"></p>
        <p id="minutes"></p>
        <p id="seconds"></p>
    </div>
    <input type="button" onclick="clockStart()" value="Старт">
    <input type="button" onclick="clockStop()" value="Стоп">
    <script src="clock.js"></script>
</body>

</html>
